<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ageee Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-wrapper">
                <input type="date" placeholder="mm/dd/yy" id="date-input">
            </div>
            <div class="calculate-btn">
                <button id="calc-age-btn">Calculate</button>
            </div>
            <div class="output-wrapper">
                <div class="box-one">
                    <span id="years"></span>
                    <p>Years</p>
                
                <div class="box-two">
                    <span id="months"></span>
                    <p>Months</p>
                </div>
                <div class="box-three">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
